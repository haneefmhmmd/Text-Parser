<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Parser</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="snackbar hide">Parsed text copied to clipboard &#128526;</div>
    <header id="header">
        <h1 class="title">Text Parser</h1>
    </header>
    <main>
        <textarea class="input-container" id="editableDiv" rows="5"
            placeholder="Please Paste the text to be formatted here..."></textarea>
        <section>
            <h2 class="sub-title">Parsed Text</h2>
            <article class="content-wrap" id="parsed-text-container"></article>
        </section>
        <section>
            <h2 class="sub-title">Formatted Text</h2>
            <article class="content-wrap formatted-text-container" id="formatted-text-container"></article>
        </section>
    </main>
    <script src="./index.js"></script>
</body>

</html>
